{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %} | CandleChat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <div class="preloader">  <!--style="display: none;"-->
            <div class="candle-container">
                <div class="candlestick">
                    <div class="wick-top"></div>
                    <div class="wick-bottom"></div>
                    <div class="body red"></div>
                </div>
            
                <div class="connector"></div>
            
                <div class="candlestick">
                    <div class="wick-top"></div>
                    <div class="wick-bottom"></div>
                    <div class="body green"></div>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="sidebar-icon" onclick="openSidebar()">
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div class="sidebar-close-icon" onclick="closeSidebar()">
                <p></p>
                <p></p>
            </div>
            <div class="logo">
                <a href="{% url 'dashboard' %}"><h1>Candlechat</h1></a>
            </div>
        </header>

        <div class="sidebar">
            <div class="profile">
                <a></a>
            </div>
            <div class="menus">
                <a href="{% url 'blocks' %}"><p>Group Block</p></a>

                <a href="{% url 'users' %}"><p>Private Blocks</p></a>

                <p>AI ( soon )</p>

                {% if request.user.is_authenticated %}
                <a href="{% url 'sign_out' %}"><p>Sign Out</p></a>
                {% else %}
                <a href="{% url 'sign_in' %}"><p>Sign In</p></a>

                <a href="{% url 'sign_up' %}"><p>Sign Up</p></a>
                {% endif %}
            </div>
            <div class="settings">
                <span>
                    <a>
                        <i class="fa-solid fa-gear"></i>
                        <i>API ( soon )</i>
                    </a>
                </span>
            </div>
        </div>
        <div onclick="closeSidebar()">
        {% block content %}
        {% endblock %}
        </div>
        <script src="https://kit.fontawesome.com/5c247b73da.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
